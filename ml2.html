<!DOCTYPE html>
<html lang="en">
<head>

  <title>Forest Crime Control</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Forest Crime Control</h1>

  <div class="row">
    <form action="/databasee'"  align="center" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix" name="Name">Full Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone" name="Number">Telephone</label>
        </div>
      </div>
        <input type="text" name='incident' class="datepicker"  placeholder="Date of Incident">
          <p>
              Mention the type of incident :
          </p>  <p>
      <label>
        <input name="group1" type="radio" checked />
        <span>Trees Cutting</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" />
        <span>Poaching</span>
      </label>
    </p>
    <p>
      <label>
        <input class="with-gap" name="group1" type="radio"  />
        <span>Something else</span>
      </label>
    </p>  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6" >
          <i class="material-icons prefix">mode_edit</i>
            <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
            <label for="textarea2">Write in Brief about the Incident</label>
        </div>
              <div class="file-field input-field col s6">
      <div class="btn">
        <span>File</span>
        <input type="file" multiple>
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate " type="text" placeholder="Upload one or more files">
      </div>
    </div>

      </div>
         <div class="row center">
        <button  type="submit" id="download-button" class="btn-large waves-effect waves-light blue">Submit</button>
      </div>

    </form>
  </div>




  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
  <script src="{{ url_for('static', filename='js/init.js') }}"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems, options);
  });

  // Or with jQuery

    $('.datepicker').datepicker();
  });
